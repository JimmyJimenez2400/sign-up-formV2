<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="mobile-logo">
            <div class="mobile-backgroundImg">
                <img src="./img/beeCover.jpg" alt="Bee Hovering">
                <div class="mobile-textOverImg">
                    <h1><span class="yellow-text">Bee</span> World</h1>
                </div>
            </div>  
        </div>
        <div id="form-container">
            <header class="intro-form-header">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em class="orange-text">now</em> to get started.</h3>

                <p>You <em class="orange-text">know</em> you want to.</p>
            </header>
            <form action="#" method="get">
                <fieldset>
                    <h3>Let's do this!</h3>
                    <ul>
                        <li class="form-row">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="user_firstName" placeholder="John" required  place=""/>
                        </li>
                        <li class="form-row">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="user_lastName" placeholder ="Doe" required />
                        </li>
                        <li class="form-row">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="user_email" placeholder="JohnDoe@gmail.com" required />
                        </li>
                        <li class="form-row">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" name="user_phoneNumber" placeholder="(932)-332-1323" pattern=".?(\d{3}).*(\d{3}).*(\d{4})"  required>
                        </li>
                        <li class="form-row">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="user_pwd" class="error" required>
                            <span></span>
                        </li>
                        <li class="form-row">
                            <label for="confirmPwd">Confirm Password</label>
                            <input type="password" id="confirmPwd" name="user_pwdMatch" class="error" required>
                            <span></span>
                        </li>
                    </ul>
                </fieldset>
                <button type="submit">Create Your Bee</button>
                <p class="haveAccount">Already have an account? <a href="#">Log In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
